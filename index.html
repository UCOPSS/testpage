<html lang="ms">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HireStreet Login</title>
        <link rel="stylesheet" href="assets/css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>

    <body>
        <div class="login-container">
            <img src="assets/image/logo.png" alt="Logo" class="logo">
            <div class="login-form">
                <h2>Selamat Datang</h2>
                <form action="">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input id="email" class="lf--input" name="email" type="email" placeholder="Email" required />
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input id="password" class="lf--input" name="password" type="password" placeholder="Password" required />
                    </div>
                    <input class="lf--submit" type="submit" value="Log Masuk" />
                    <a class="lf--forgot" href="forgot_password.php">Lupa Kata Laluan?</a>
                    <a class="lf--register" href="register.php">Tiada akaun? Daftar di sini</a>
                </form>
            </div>
        </div>
        
    </body>
</html>
